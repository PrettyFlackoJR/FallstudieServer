<!DOCTYPE html>
<html lang="de">
<html xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8" />
    <title>DH-Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="img-fluid" href="#"><img th:src="@{/images/DHPlanner.PNG}" alt="DHBW Planner"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        Herzlich Willkommen im DH-Planner der DHBW Stuttgart
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <button class="button"><a th:href="@{/register}">Registrierung</a></button>
                    <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal"> Login
                    </button>
                </ul>

            </div>
        </div>
    </nav>
</header>

<main>
    <section class="first__section"><img src="images/DHBWStuttgart.jpg" alt="DHBW Stuttgart"></section>
    <section class="second__section"> Bitte registrieren Sie sich, oder loggen Sie sich ein, um den Vorlesungsplaner nutzen zu können.</section>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form name="f" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">E-Mail</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="E-Mail">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Log in</button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="signup-section">Noch nicht angemeldet? <a th:href="@{/register}" class="text-info">Jetzt registrieren</a>.</div>
                </div>
            </div>
        </div>
</main>
<footer>
    © Vorlesungsplaner
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files
      as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
