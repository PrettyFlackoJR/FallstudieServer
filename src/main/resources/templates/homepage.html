<!DOCTYPE html>
<html lang="de">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>DH-Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="/images/DHBWLogo.jpg">

</head>
<body onload="onLoad()">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img th:src="@{/images/DHPlannerKlein.PNG}" alt="DHBW Planner" width="140" height="100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/vorlesungsplaner}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out" />
                        </form>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/vorlesungsplaner/profile}">Mein Profil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/kalender}">Kalender <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="homepage.html" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Vorlesungsplaner
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/vorlesungsplaner">Neuen Vorlesungszeitraum definieren</a>
                            <a class="dropdown-item" th:href="@{/vorlesungsplaner/termin_add}">Neuen Vorlesungstermin planen</a>
                            <a class="dropdown-item" href="/vorlesungsplaner">Bestehende Vorlesungstermine
                                modifizieren</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="ueberKalender">
        <select id="kurs">
            <option th:value="'A'" th:text="'Kurs A'"></option>
            <option th:value="'B'" th:text="'Kurs B'"></option>
        </select>
        <button id="refresh" class="button" type="button" onclick="kursNeuladen()">
            <i class="fas fa-plus-square">Aktualisieren</i>
        </button>
        <button class="button">
            <i class="fas fa-plus-square">Termin hinzufügen</i>
        </button>
    </div>
    <section id="calendar__section">
        <div id='calendar'></div>
    </section>
    <div>
        <select class="form-control" id="dropOperator" th:field="*{vorlesungen}">
            <option value="0">select operator</option>
            <option th:each="vor_von_nut_id : ${vorlesungen}" th:value="${vor_von_nut_id}" th:text="${vor_von_nut_id.vvn_stnd}"></option>
        </select>
    </div>
</main>
<footer>
    © Vorlesungsplaner
</footer>
<script src="homeScript.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files
      as needed -->
<script src="js/bootstrap.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.js'></script>

</body>
</html>
