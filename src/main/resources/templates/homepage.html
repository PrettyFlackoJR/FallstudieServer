<!DOCTYPE html>
<html lang="de">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>DH-Planner</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/DHBWLogo.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="kalender.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/10fd971787.js" crossorigin="anonymous"></script>
</head>

<body onload="onLoad()">
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img th:src="@{/images/DHPlannerKlein.PNG}" alt="DHBW Planner" width="140" height="100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    DH-Planner der DHBW Stuttgart
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/vorlesungsplaner">
                            Vorlesungsplaner
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="vorlesungsplaner/admin">
                            Administrationsbereich
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/profile">Mein Profil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <form th:action="@{/logout}" method="post">
                            <input class="button" type="submit" value="Sign Out"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="wrapper">
        <div class="leftPagePart">
            <div class="ueberKalender">
                <select id="kurs1" onchange="kursNeuladen()">
                    <option th:each="kvn_name: ${kvn_namen}" th:value="${kvn_name.kurs_name}"
                            th:text="${kvn_name.kurs_name}"></option>
                </select>
                <button class="button" id="add">
                    <i class="fas fa-plus-square">Termin
                        hinzufügen</i>
                </button>
                <button class="button" id="endPlanningtime" onclick="endPlanning()">Planung beenden</button>
                <button class="button" id="printCourseplan">Vorlesungsplan drucken</button>
            </div>
            <section id="calendar__section">
                <div id='calendar'></div>
            </section>
        </div>
        <div class="rightPagePart">
            <div class="vorlesungsTabelle">
                <section id="calendar__newDate__modifyDate">
                    <table class="table table-striped" id="tabelle">
                        <thead>
                        <tr >
                            <th scope="col">Vorlesungsfach</th>
                            <th scope="col">Datum</th>
                            <th scope="col">Startzeit</th>
                            <th scope="col">Endzeit</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
</main>
<footer>
    © Vorlesungsplaner
</footer>
</body>
<script src="homeScript.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files
      as needed -->
<script src="js/bootstrap.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.js'></script>

</body>
</html>
