<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="modal-body2">
    <div class="form-title text-center">
        <div class="row text-center">
            <div class="warning" th:if="${param.error}">Falsche E-Mail oder Passwort.</div>
            <div class="logoutmsg" th:if="${param.logout}">Auf Wiedersehen, [[${#request.userPrincipal.principal.fullName}]]</div>
        </div>
        <h4>Login</h4>
    </div>
    <div class="d-flex flex-column text-center">
        <form name="f" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">E-Mail</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="E-Mail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password">
            </div>
            <div class="form-actions" style="margin-top: 12px;">
                <button type="submit" class="btn btn-primary" onclick="validate()">Einloggen</button>
            </div>
        </form>
        </div>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <div class="signup-section">Noch nicht angemeldet? <a th:href="@{/register}" class="text-info">Jetzt registrieren</a>.</div>
</div>
</div>
</body>
<script type="text/javascript">
    function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert("Username and password are required");
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert("Username is required");
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert("Password is required");
            document.f.password.focus();
            return false;
        }
    }
</script>
</html>
