<!DOCTYPE html>
<html lang="de">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Einloggen</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="/images/DHBWLogo.jpg">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/vorlesungsplaner">Loginseite DH-Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav navbar-nav navbar-right">
                <div class="collapse navbar-collapse" id="navbarText">
                    <form class="form-inline" method="get" th:action="@{/}">
                        <input class="button" type="submit" value="Zurück zur Startseite"/>
                    </form>
                </div>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="form-title text-center" id="adminDesign">
        <h4>Login</h4>
    </div>
    <div class="page">
        <div class="gba-kachel gba-kachel--l">
            <div class="padding-all-unit">
                <div class="gba-kachel__titel"></div>
                <div>
                    <div class="warning" th:if="${param.error}">Falsche E-Mail oder Passwort.</div>
                    <div class="logoutmsg" th:if="${param.logout}">Auf Wiedersehen.</div>
                </div>
                <form class="loginformular" name="f" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">E-Mail</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="button" onclick="validate()">Einloggen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    © Vorlesungsplaner
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files
      as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
    function validate() {
        if (document.registerForm.username.value == "" && document.registerForm.password.value == "") {
            alert("Username and password are required");
            document.registerForm.username.focus();
            return false;
        }
        if (document.registerForm.username.value == "") {
            alert("Username is required");
            document.registerForm.username.focus();
            return false;
        }
        if (document.registerForm.password.value == "") {
            alert("Password is required");
            document.registerForm.password.focus();
            return false;
        }
    }
</script>
</html>
